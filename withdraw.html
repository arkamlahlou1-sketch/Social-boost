<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Points - SocialBoost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .card { background: #1e293b; border: 1px solid #334155; }
    </style>
</head>
<body class="p-6 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="mb-6">
            <a href="/" class="text-gray-400 hover:text-white flex items-center gap-2 text-sm">
                <span>←</span> Back to Tasks
            </a>
        </div>

        <h2 class="text-2xl font-bold text-center mb-8">Redeem Points</h2>
        
        <div class="card p-6 rounded-3xl shadow-xl">
            <div class="mb-8 text-center border-b border-slate-700 pb-6">
                <p class="text-gray-400 text-sm mb-1">Your Current Balance</p>
                <p id="current-points" class="text-4xl font-black text-yellow-500">10 <span class="text-lg">Points</span></p>
            </div>

            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-semibold mb-2 text-gray-400 uppercase tracking-wider">Social Profile Link</label>
                    <input id="profile-link" type="text" placeholder="https://instagram.com/yourname" 
                           class="w-full bg-slate-800 border border-slate-700 rounded-xl p-4 text-white placeholder:text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
                
                <div class="bg-blue-500/10 p-4 rounded-xl border border-blue-500/20 mb-4">
                    <p class="text-blue-400 text-xs leading-relaxed">
                        ℹ️ 100 Points = 50 Real Followers. Requests are processed within 24 hours.
                    </p>
                </div>

                <button onclick="requestWithdraw()" class="w-full bg-blue-600 hover:bg-blue-500 p-4 rounded-xl font-bold transition-all transform active:scale-95 shadow-lg shadow-blue-900/20">
                    Send Request
                </button>
            </div>
        </div>

        <p class="text-[10px] text-center text-gray-600 mt-8 uppercase tracking-widest">Powered by SocialBoost Engine</p>
    </div>

    <script>
        function requestWithdraw() {
            const link = document.getElementById('profile-link').value;
            if(!link) {
                return Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Please provide your profile link!',
                    background: '#1e293b',
                    color: '#fff'
                });
            }
            
            Swal.fire({
                icon: 'success',
                title: 'Request Sent!',
                text: 'We are reviewing your points. Followers will arrive soon.',
                background: '#1e293b',
                color: '#fff',
                confirmButtonColor: '#2563eb'
            });
        }
    </script>
</body>
</html>
